<!DOCTYPE html>
<html lang="en">

<head>
	<title>Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8" />
</head>

<body>
	<h1>Form</h1>
	<form id="form" action="./submit.html">
		<!-- Note 'name' will be in the parameters when submitted -->
		<div>
			<label>Name:
				<input type="text" name="text" id="text" placeholder="name" required />
			</label>
		</div>
		<div>
			<label for="number">
				Number between 1 and 10:
			</label>
			<input type="number" name="number" id="number" min="1" max="10" value="5" />
		</div>
		<div>
			<label for="select">
				Select a Nato phonetic Letter:
			</label>
			<select id="select" name="select">
				<option value="None" selected disabled>Select a letter</option>
				<option value="A">Alpha</option>
				<option value="B">Bravo</option>
				<option value="C">Charlie</option>
			</select>
		</div>
		<div class="c-group">
			Pet growing up:
			<label><input name="checkbox" type="checkbox" value="dog">Dog</label>
			<label><input name="checkbox" type="checkbox" value="cat">Cat</label>
			<label><input name="checkbox" type="checkbox" value="fish" checked>Fish</label>
		</div>
		<div>
			Summer is the best season:
			<label><input type="radio" value="true" name="radio" checked /> True</label>
			<label><input type="radio" value="false" name="radio" /> False</label>
		</div>
		<input type="submit" />
	</form>
</body>

</html>
